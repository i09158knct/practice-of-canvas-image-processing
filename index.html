<!DOCTYPE html>
<html>
<head>
  <title>Canvas Test</title>
  <style>
    iframe {
      display: block;
      width: 512px;
      height: 256px;
    }
  </style>
</head>
<body>
  <iframe src="base.html"></iframe>
  <iframe src="grayscale1.html"></iframe>
  <iframe src="grayscale2.html"></iframe>
  <iframe src="grayscale3.html"></iframe>
  <iframe src="binarization.html"></iframe>
  <iframe src="negative.html"></iframe>
  <iframe src="emboss.html"></iframe>
  <iframe src="blur1.html"></iframe>
  <script>
    window.onload = function() {
      var iframes = document.getElementsByTagName("iframe");
      for (var i = 0; i < iframes.length; i++) {
        var link = document.createElement("a");
        link.href = iframes[i].src;
        link.innerText = iframes[i].src;
        var h3 = document.createElement("h3");
        h3.innerHTML = link.outerHTML;
        iframes[i].parentElement.insertBefore(h3, iframes[i]);
      }
    }
  </script>
</body>
</html>
