<!DOCTYPE html>
<html>
<head>
  <title>Canvas Test</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src="js/utils.js"></script>
  <script>
    var
      canvas,
      context,
      image,
      imageData;

    window.onload = function _main() {
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");

      image = new Image();
      image.src = "img/target.jpg"
      image.onload = function() {
        var
          width,
          height,
          data,
          rIndex,
          gIndex,
          bIndex,
          aIndex,
          ntscAverage,
          i;

        width = image.width;
        height = image.height;
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = width;
        canvas.style.height = height;
        context.drawImage(image, 0, 0, width, height);

        imageData = context.getImageData(0, 0, width, height);
        data = imageData.data;
        for (i = 0, length = 4 * width * height; i < length; i += 4) {
          rIndex = i + 0;
          gIndex = i + 1;
          bIndex = i + 2;
          aIndex = i + 3;

          ntscAverage = Math.floor(
            0.29812  * data[rIndex] +
            0.586611 * data[gIndex] +
            0.114478 * data[bIndex]
          );

          data[rIndex] = ntscAverage;
          data[gIndex] = ntscAverage;
          data[bIndex] = ntscAverage;
        }

        context.putImageData(imageData, 0, 0);
      };
    };

  </script>
</body>
</html>
