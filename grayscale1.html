<!DOCTYPE html>
<html>
<head>
  <title>Canvas Test</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <hr>

  <script src="js/utils.js"></script>
  <script>
    var
      canvas,
      context,
      image,
      imageData;

    window.onload = function _main() {
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");

      image = new Image();
      image.src = "img/target.jpg"
      image.onload = function() {
        var
          data,
          rIndex,
          gIndex,
          bIndex,
          aIndex,
          simpleAverage,
          i;

        context.drawImage(image, 0, 0, 128, 128);

        imageData = context.getImageData(0, 0, 128, 128);
        data = imageData.data;
        for (i = 0; i < 65536; i += 4) {
          rIndex = i + 0;
          gIndex = i + 1;
          bIndex = i + 2;
          aIndex = i + 3;

          simpleAverage =
            (data[rIndex] + data[gIndex] + data[bIndex]) / 3;

          data[rIndex] = simpleAverage;
          data[gIndex] = simpleAverage;
          data[bIndex] = simpleAverage;
        }

        context.putImageData(imageData, 0, 0);
      };
    };

  </script>
</body>
</html>
